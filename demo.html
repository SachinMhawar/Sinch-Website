<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Demo Popup</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f1f1f1;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .open-popup-btn {
    background: #009688;
    color: #fff;
    border: none;
    padding: 12px 30px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 100px;
    transition: background 0.3s ease;
  }

  .open-popup-btn:hover { background: #00796b; }

  .popup-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .pop-container {
    background: #f8f8f8;
    border-radius: 20px;
    width: 380px;
    padding: 40px 35px;
    position: relative;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .close-popup {
    position: absolute;
    top: 18px;
    right: 25px;
    font-size: 22px;
    background: none;
    border: none;
    color: #333;
    cursor: pointer;
  }

  .heading-pop h1 {
    font-size: 26px;
    font-weight: 700;
    color: #001f33;
    margin-bottom: 8px;
  }

  .heading-pop h1 span { color: #009688; }

  .heading-pop hr {
    width: 70%;
    margin: 15px auto 30px;
    border: none;
    height: 1.5px;
    background: #001f33;
  }

  .form-fill { text-align: left; }

  .form-fill label {
    font-weight: 600;
    font-size: 14px;
    color: #009688;
    display: block;
    margin-bottom: 5px;
  }

  .form-fill input {
    width: 100%;
    background: #e9e9e9;
    border: none;
    border-radius: 30px;
    padding: 12px 16px;
    font-size: 15px;
    margin-bottom: 20px;
    color: #333;
    outline: none;
  }

  .mobile-input {
    display: flex;
    align-items: center;
    background: #e9e9e9;
    border-radius: 30px;
    padding: 8px;
  }

  .mobile-input img {
    width: 24px;
    border-radius: 50%;
    margin-right: 6px;
  }

  .mobile-input span {
    font-weight: 600;
    color: #555;
    margin-right: 6px;
  }

  .mobile-input input {
    flex: 1;
    background: transparent;
    border: none;
    font-size: 15px;
    outline: none;
  }

  .form-fill button {
    width: 100%;
    background: #009688;
    color: #fff;
    border: none;
    border-radius: 30px;
    padding: 14px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s ease;
  }

  .form-fill button:hover { background: #00796b; }

  @media (max-width: 480px) {
    .pop-container { width: 90%; padding: 25px; }
  }
</style>
</head>
<body>

<button class="open-popup-btn" onclick="openPopup()">Get a Live Demo</button>

<div class="popup-overlay" id="popupOverlay">
  <div class="pop-container">
    <button class="close-popup" onclick="closePopup()">✕</button>

    <div class="heading-pop">
      <h1>Get a <span>live</span> demo</h1>
      <hr>
    </div>

    <div class="form-fill">
      <form id="demoForm">
        <label for="popup_name">Full Name*</label>
        <input type="text" id="popup_name" name="name" required placeholder="Enter your Name">

        <label for="popup_mob">Mobile Number*</label>
        <div class="mobile-input">
          <img src="https://flagcdn.com/w20/in.png" alt="India Flag">
          <span>+91</span>
          <input type="number" id="popup_mob" name="mob" required placeholder="Enter Mob">
        </div>

        <button type="submit">Sign Up Now</button>
      </form>
    </div>
  </div>
</div>

<script>
  const scriptURL = "YOUR_WEB_APP_URL_HERE";

  function openPopup() {
    document.getElementById("popupOverlay").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popupOverlay").style.display = "none";
  }

  // Send form data to Google Sheet
  document.getElementById("demoForm").addEventListener("submit", e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    
    fetch(scriptURL, { method: "POST", body: formData })
      .then(response => response.json())
      .then(() => {
        alert("✅ Thank you! Your information has been submitted.");
        e.target.reset();
        closePopup();
      })
      .catch(error => {
        alert("❌ Something went wrong: " + error.message);
      });
  });

  window.addEventListener("click", function(e) {
    const popup = document.getElementById("popupOverlay");
    if (e.target === popup) closePopup();
  });
</script>

</body>
</html>
